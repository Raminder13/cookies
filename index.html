<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <meta name="author" content="Raminder Singh">
    <meta name="description" content="My web page">
    <meta name="keywords" content="html, css, web, web development">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=IBM+Plex+Mono:wght@100;300;400&family=Nunito:wght@300&family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/icon_image.png" type="imagex/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css" />
    <title>COOKIES</title>
    <script src="./assets/script/index.js" defer></script>
</head>
  <body>
    <main>
      <div class='cookies'>
        <div class='grid'>
          <div class='cookies-box'>
            <div class='cookies-title'>
              <h2>COOKIES</h2>
            </div>
            <div class='cookies-content'>
              <p>
                We use cookies to improve your experience on our website. By
                clicking "Accept", you agree to the use of cookies for marketing
                and analystics purposes.
              </p>
            </div>
            <div class='cookies-btn'>
              <button type='button' class='btn-accept'>Accept</button>
              <button type='button' class='btn-settings'>Settings</button>
            </div>
          </div>
          <div class='cookies-adjustment'>
            <div class='cookies-title'>
              <h2>Settings</h2>
            </div>
            <div class='cookies-content'>
              <div class='cookies-setting'>
                <label for='checkboxBrowser'>Browser</label>
                <input type='checkbox' id='checkboxBrowser'>
              </div>
              <div class='cookies-setting'>
                <label for='checkboxOs'>Operating System</label>
                <input type='checkbox' id='checkboxOs'>
              </div>
              <div class='cookies-setting'>
                <label for='checkboxScreenWidth'>Screen Width</label>
                <input type='checkbox' id='checkboxScreenWidth'>
              </div>
              <div class='cookies-setting'>
                <label for='checkboxScreenHeight'>Screen Height</label>
                <input type='checkbox' id='checkboxScreenHeight'>
              </div>
            </div>
            <div class='cookies-btn'>
              <button class='btn-save'>Save Preferences</button>
            </div>
          </div>
        </div>
      </div>
      <div class='container'></div>
    </main>
  </body>
</html>
